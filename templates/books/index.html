{% extends 'base.html' %} {% block content %}

<section>
  <h1>Book Catalogue</h1>
  {% for book in books %}
  <a href="{% url 'books_details' %}">
    <h2>{{ book.title }}</h2>

    <p>{{ book.publication_year }}</p>
    <p>Written by {{ book.author.first_name }} {{ book.author.last_name }}</p>
  </a>
  {% endfor %}
</section>

{% endblock %}
