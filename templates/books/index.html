{% extends 'base.html' %} {% block content %}

<h1>Book Catalogue</h1>
<ul class="book-list">
  {% for book in books %}
  <li>
    <a class="book-card" href="{% url 'books_show' book.id %}">
      <img src="{{book.image}}" alt="{{book.image}}" />
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
